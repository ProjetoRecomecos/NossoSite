<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="authenticate()">Entrar</button>
        </form>
        <p id="errorMessage"></p>
    </div>
    <script src="JavaScript/auth.js"></script>
    <!-- Importação do firebase  analytics-->
    <script type="module">
        import { analytics } from './services/firebase.js';
        import { logEvent } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
    
        // Rastrear a visualização de página automaticamente
        logEvent(analytics, 'page_view', {
            page_title: document.title,
            page_path: window.location.pathname,
            page_location: window.location.href,
        });
    </script>
</body>
</html>
